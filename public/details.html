<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
        <title>Riddhi Thakkar</title>
        
        <!-- Bootstrap -->
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/app.css" rel="stylesheet">
        <link href="assets/css/fonts.css" rel="stylesheet">
        <link href="assets/fonts/fontello/css/fontello.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    
    <body>
        <nav role="navigation" class="navbar navbar-default navbar-fixed-top highlight-background-light light-box-shadow" style="padding: 15px;">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navbar" aria-expanded="false">
                        <span class="sr-only">Toggle Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="./index.html" class="navbar-brand brand">Riddhi Thakkar</a>                    
                </div><!-- navbar-header -->
                
                <!-- Horizontal navbar -->
                <div class="collapse navbar-collapse navbar-right" id="app-navbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="index.html">About <span class="sr-only">(current)</span></a></li>
                        <li><a href="index.html">Portfolio</a></li>
                        <li><a href="index.html">Contact</a></li>
                    </ul>
                </div><!-- End Horizontal navbar -->
            </div><!-- End container -->
        </nav><!-- End navbar-default -->
        
        <div id="details" class="section-padding" ng-app="personal_profile_app" ng-controller="detailsController">
            <div class="container">
                <div class="row">
                    <img ng-src="{{data.DetailsImageUrl}}" alt="{{data.Name}}" class="portfolio-item-thumbnail col-lg-12"></img>
                    <div class="horizontal-center" style="background-color: #F9F9F9;">
                        <div class="details-title col-lg-12 extra-title">{{data.Name}}</div>
                        <div class="text-font portfolio-item-description col-lg-12 extra-description">{{data.Description}}</div>
                    </div>                    
                </div>
            </div>            
        </div>
        
        <div id="footer">
            <div class="container">
                <div class="row">  
                    <div class="copyright pull-left text-font"><a href="index.html" style="color: #FFAB91 !important;">Riddhi Thakkar.</a></div>
                    <div class="copyright pull-right">Last Updated on 31st March, 2016</div>
                </div>                
            </div>
        </div>       
        
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="assets/js/app.js"></script>
    </body>
</html>
